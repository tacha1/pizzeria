<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZERIA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 style="text-align: center;">
            <font-weight="bold">PIZZERIA</font-weight>
        </h1>
    </div>
    <div class="container">
        <div class="card-body text-center">
            <h1 class="card-title">ENJOY OUR SPECIAL TASTE</h1><br><br>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 item">
                    <img src="new1.jpeg" class="img-fluid photo1">
                    <div class="paragraph1">
                        <p>chicken</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 item">
                    <img src="new3.jpeg" class="img-fluid photo2">
                    <div class="paragraph2">Hawaian</div>

                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 item">
                    <img src="image3.jpeg" class="img-fluid photo3">
                    <div class="paragraph3">Margalita</div>

                </div>
            </div>
            <div class="row" style="margin-top: 25px;">
                <div class="col-lg-3 col-md-3 col-sm-12 item">
                    <img src="new.jpeg" class="img-fluid photo4">
                    <div class="paragraph4">Pepeloni</div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 item">
                    <img src="new2.jpeg" class="img-fluid photo5">
                    <div class="paragraph5">Four season</div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 item">
                    <img src="image6.jpeg" class="img-fluid photo6">
                    <div class="paragraph6">vegetable</div>
                </div>
            </div>
        </div>
        <div class="order">
            <P>
            <h1> ORDER HERE </h1>
            </P>
            <div class="form">
                <label>choose your pizza type</label>
                <select class="select" id="select">
                    <option selected disabled>Select the name</option>
                    <option value="">chicken</option>
                    <option value="">margalita</option>
                    <option value="">pepeloni</option>
                    <option value="">hawaian</option>
                    <option value="">four season</option>
                </select>
            </div>
            <div class="form2">
                <label>choose the size</label>
                <select class="select" id="select2">
                    <option selected disabled>Size</option>
                    <option value="8000">large</option>
                    <option value="6000">medium</option>
                    <option value="4000">small</option>
                </select>
            </div>
            <div class="form3">
                <label>choose your toppings</label>
                <select class="select" id="select3">
                    <option selected disabled>Select the toppings</option>
                    <option value="500">pepper</option>
                    <option value="1000">sweetcorn</option>
                    <option value="500">origano</option>
                    <option value="500">onions</option>
                    <option value="1000">mushroom</option>
                </select>
                <br>
                <br>
                <input type="submit" name="submit" value="GET THE BILL" class="btn" onClick="return validate();">
                <input type="text" name="" value="" id="res">

            </div>
            <div class="button">
                <button class="send pull-center text-black" type="submit" id="send"><strong> ORDER </strong></button>
            </div>

        </div>
    </div>
</body>

</html>
