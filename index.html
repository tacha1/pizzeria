<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZERIA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 style="text-align: center;">
            <font-weight="bold">PIZZERIA</font-weight>
        </h1>
    </div>
    <div class="order">
        <div class="form">
            <label>choose your pizza type</label>
            <select class="select" id="select">
                <option selected disabled>Select the name</option>
                <option value="">chicken</option>
                <option value="">margalita</option>
                <option value="">pepeloni</option>
                <option value="">hawaian</option>
                <option value="">four season</option>
            </select>
        </div>
        <div class="form2">
            <label>choose the size</label>
            <select class="select" id="select">
                <option selected disabled>Size</option>
                <option value="8000">large</option>
                <option value="6000">medium</option>
                <option value="4000">small</option>
            </select>
        </div>
        <div class="form3">
            <label>choose your toppings</label>
            <select class="select" id="select">
                <option selected disabled>Select the toppings u want</option>
                <option value="500">pepper</option>
                <option value="1000">sweetcorn</option>
                <option value="500">origano</option>
                <option value="500">onions</option>
                <option value="1000">mushroom</option>
            </select>
            <input type="submit" name="submit" value="Get the Bill" class="btn" onClick="return validate();">
            <input type="text" name="" value="" id="res">
        </div>
    </div>
</body>

</html>
